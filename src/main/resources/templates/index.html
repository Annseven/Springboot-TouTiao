<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Product Admin - Dashboard HTML Template</title>
    <link rel="stylesheet" th:href="@{~/css/my.css}" type="text/css"/>
    <!-- https://fonts.google.com/specimen/Roboto -->
    <link rel="stylesheet" th:href="@{~/css/fontawesome.min.css}" type="text/css"/>
    <!-- https://fontawesome.com/ -->
    <link rel="stylesheet" th:href="@{~/css/bootstrap.min.css}" type="text/css"/>
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" th:href="@{~/css/templatemo-style.css}"/>
</head>
<body id="reportsPage">
    <div class="" id="home">
        <nav class="navbar navbar-expand-xl">
            <div class="container h-100">
                <a class="navbar-brand" href="index.html">
                    <h1 class="tm-site-title mb-0">Product Admin</h1>
                </a>
                <button class="navbar-toggler ml-auto mr-0" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars tm-nav-icon"></i>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto h-100">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                <i class="fas fa-tachometer-alt"></i>
                                发现
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link" href="../../../../../tpmo_524_product_admin/products.html">
                                <i class="fas fa-shopping-cart"></i>
                                站内信
                            </a>
                        </li>

                       
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link d-block" href="index.html" th:href="@{'/logout'}">
                                <!--使用三元表达式进行判断判断是否存在cookie，如果存在则显示用户名，不存在显示登录-->
                                <span th:text="${#lists.isEmpty(user)?'登录':user.name}"></span>
                                <b>Logout</b>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

        </nav>
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="text-white mt-5 mb-5">Welcome back, <b>Admin</b></p>
                </div>
            </div>
            <!-- row -->
            <div class="row tm-content-row">                
                <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 tm-block-col">
                    <div class="tm-bg-primary-dark tm-block tm-block-taller tm-block-overflow">
                        <h2 class="tm-block-title">Notification List</h2>
                        <div class="tm-notification-items">
                            <table th:each="news:${newsList}">
                                <div class="media tm-notification-item">
                                    <div class="tm-gray-circle">
                                        <img th:src="@{${news.image}}" alt="Avatar Image" class="rounded-circle"/>
                                        <span th:text="${news.userId}">Username</span>
                                    </div>
                                    <div class="media-body">
                                        <h2 th:text="${news.title}"></h2>
                                        <p class="mb-2"><b>Jessica</b> and <b>6 others</b> sent you new <a href="#"
                                                class="tm-notification-link">product updates</a>. Check new orders.</p>
                                        <span class="tm-small tm-text-color-secondary">6h ago.</span>
                                    </div>
                                    <div>
                                     <a href="http://www.bootcss.com/" class="button-like">
                                         <i class="fa fa-thumbs-up"><span></span><span th:text="${news.likeCount}"></span></i></a>
                                    </div>
                                </div>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="tm-footer row tm-mt-small">
            <div class="col-12 font-weight-light">
                <p class="text-center text-white mb-0 px-4 small">
                    Copyright &copy; <b>2018</b> Template Mo All rights reserved. 
                    
                    More Templates <a href="http://www.cssmoban.com/" target="_blank" title="模板之家">模板之家</a> - Collect from <a href="http://www.cssmoban.com/" title="网页模板" target="_blank">网页模板</a>
                </p>
            </div>
        </footer>
    </div>

    <script type="text/javascript" th:src="@{~/static/js/jquery-3.3.1.min.js}"></script>
    <!-- https://jquery.com/download/ -->
    <script type="text/javascript" th:src="@{~/static/js/moment.min.js}"></script>
    <!-- https://momentjs.com/ -->
    <script type="text/javascript" th:src="@{~/static/js/Chart.min.js}"></script>
    <!-- http://www.chartjs.org/docs/latest/ -->
    <script type="text/javascript" th:src="@{~/static/js/bootstrap.min.js}"></script>
    <!-- https://getbootstrap.com/ -->
    <script type="text/javascript" th:src="@{~/static/js/tooplate-scripts.js}"></script>

</body>

</html>
